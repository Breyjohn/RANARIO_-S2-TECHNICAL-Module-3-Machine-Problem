<!DOCTYPE html>
<html>
<head>
  <title>BUTTON COLOR</title>
  <link rel="stylesheet" type="text/css" href="button.css">
  <script src="button.js"></script>
</head>
<body>
  <div id="button-container">
    <button class="day-button" onclick="showBox('Monday')" style="background-color: red;">Monday</button>
    <button class="day-button" onclick="showBox('Tuesday')" style="background-color: orange;">Tuesday</button>
    <button class="day-button" onclick="showBox('Wednesday')" style="background-color: yellow;">Wednesday</button>
    <button class="day-button" onclick="showBox('Thursday')" style="background-color: green;">Thursday</button>
    <button class="day-button" onclick="showBox('Friday')" style="background-color: blue;">Friday</button>
    <button class="day-button" onclick="showBox('Saturday')" style="background-color: indigo;">Saturday</button>
    <button class="day-button" onclick="showBox('Sunday')" style="background-color: violet;">Sunday</button>
  </div>

  <div id="box"></div>
</body>
</html>
